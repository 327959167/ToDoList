<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShop</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
   <link rel="stylesheet" href="css/login.css" /> 
</head>

<body>
    <div class="container">
        <form class="form-horizontal loginbox">
            <!-- 用户名 -->
            <div class="form-group srk">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Please enter you username" />
                </div>
            </div>
            <!-- 密码 -->
            <div class="form-group srk">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Please enter you password" />
                </div>
            </div>
            <!-- 登录按钮 -->
            <div class="form-group butn">
                <div class="col-sm-6 col-sm-offset-1">
                    <input type="submit" class="btn btn-info btn-md" id="sure" value="登录" />
                    <input type="reset" class="btn btn-warning btn-md" value="重置" />
                </div>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
